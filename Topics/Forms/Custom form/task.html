<h2>Custom form</h2>
<div class="step-text">
<p></p>
<p>Create a form for adding a product to the shopping cart in an online shop.</p>
<p><code class="java">ProductForm</code> should have the following fields:</p>
<ul>
<li><em>product</em>, <code class="java">CharField</code> with minimum length of 3 characters</li>
<li><em>quantity</em>, <code class="java">IntegerField</code></li>
<li><em>price</em>,  <code class="java"><span style="color: #000000;">DecimalField</span></code></li>
</ul><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
</div>
